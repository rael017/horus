<!doctype html>
<html translate="no" lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{BASE}}/Components/css/Admin/stylePanel.css" rel="stylesheet" >
    <link href="{{BASE}}/Components/css/boot.css" rel="stylesheet" >
    <link href="{{BASE}}/Components/css/icons.css" rel="stylesheet" >
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">


    <title>{{titulo}}</title>
  </head>

  <body>


      {{content}}
  


    <script src="{{BASE}}/Components/js/jquery.js" ></script>
    <script src="{{BASE}}/Components/js/Admin/Dash.js" ></script>
    <script src="{{BASE}}/Components/js/Admin/Assincronic.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
      var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block','link'],

        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction

        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],
        ['image'],  
        ['clean']                                         // remove formatting button
      ];

    var quill = new Quill('.tiny', {
      modules: {
        toolbar: toolbarOptions
      },
      theme: 'snow'
    });


    var form = document.querySelector("form");
    var hiddenInput = document.querySelector('#post');

  form.addEventListener('submit', function(e){
    hiddenInput.value = quill.root.innerHTML;
  });

    </script>
  </body>
</html>
