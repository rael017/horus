<hr>
<h3>{{title}}</h3>

<div class="form-whaper">
    {{status}}
    <form method="POST">
        <div class="row align-items-center">

            <div class="form-group w-50 flex-end">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" required placeholder="Nome De Usuario" value="{{nome}}">
            </div>

            <div class="form-group w-50 flex-start">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required placeholder="Seu Email" value="{{email}}">
            </div>

             <div class="form-group w100 my-3">
                <label for="senha">Senha Atual:</label>
                <input type="password" class="form-control" name="laterPass" id="laterPass" required placeholder="Senha Atual" >
            </div>

            <div class="form-group w100 my-3">
                <label for="nova senha">Nova Senha:</label>
                <input type="password" class="form-control" name="newPass" id="newPass" placeholder="Nova Senha" >
            </div>
            

            <div class="form-group w100 my-3 ">
                <label for="Cargo">Cargo</label>
                <select class="form-select" name="cargo">
                    <option selected>{{cargo}}</option>
                    <option value="Adiministrador-Geral">Adiministrador-Geral</option>
                    <option value="Sub-Adiministrador">Sub-Adiministrador</option>
                    <option value="Redator">Redator</option>
                </select>
            </div>

            
            <div class="form-group">
                <button type="submit" class="btn btn-success" name="acao">Editar</button>
            </div>
        </div>
    </form>
</div>
