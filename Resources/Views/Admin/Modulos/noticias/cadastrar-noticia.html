<hr>


<h3>{{title}}</h3>

<div class="form-whaper">
    {{status}}
    <form method="post" enctype="multipart/form-data">
        <div class="row aling">
            <div class="form-group w50 flex-e">
               
                <input type="text" class="form-control"  name="titulo" required placeholder="titulo do seu post" >
            </div>
            <div class="form-group flex-d w50">
                <select class="form-select" name="categoria">
                    <option selected>categoria</option>
                    {{itens-cadastro}}
                </select>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" name="imagem" required style="margin-top: 10px;">
            </div>

            
            <div class="form-group my-3">
                
                <div style="height: 150px; resize: none;" class="tiny"></div>
                <input type="hidden" name="post" id="post">
    
            </div>
            <div class="form-group flex-e w50">
                <a href="{{URL}}/Admin/noticias">
                    <button type="button" class="btn btn-warning">voltar</button>
                </a>
            </div>
            <div  class="form-group flex-d w50">
                <button type="submit" class="btn btn-success" name="enviar">Enviar</button>
            </div>
           
            
        </div>
    </form>
   
</div>
