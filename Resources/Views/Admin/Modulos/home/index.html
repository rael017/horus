<div class="flex row">

    <div class="box-metricas" style="width: 49%; ">
        
        <div class="metricas">
            <h3>visitas hoje</h3>
            <h2>{{vday}}</h2>
        </div>
    </div>
    <div class="box-metricas" style="width: 49%; ">
        
        <div class="metricas" >
            <h3>visitas totais</h3>
            <h2>{{vtotal}}</h2>
        </div>
    </div>
    
</div>

<table class="table table-light table-striped">
    <legend style="margin-top: 20px; text-transform: capitalize;"><h3>top 3 titulos mais visitados</h3></legend>
    <thead>
        
        <tr>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Categoria</th>
            <th>Data</th>

        </tr>
    </thead>
    <tbody>
      {{item}}  
    </tbody>
    
</table>
