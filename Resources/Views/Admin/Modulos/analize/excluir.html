<div class="form-whaper">
    
    <form method="post">
        <div class="row aling">
            <div class="form-group w50 flex-e">
               
                <input type="text" class="form-control"  name="titulo" required placeholder="titulo do seu post" value="{{titulo}}">
            </div>
            <div class="form-group flex-d w50">
                <select class="form-select" name="categoria">
                    <option selected>{{categoria}}</option>
                    {{itens-categoria}}
                </select>
            </div>

            
            <div class="form-group my-3">
                <pre>
                    <textarea name="post" cols="30" rows="10" class="form-control">{{post}}</textarea>
                </pre>
            </div>
            <div class="form-group flex-e w50">
                <a href="{{URL}}/Admin/analize/analizar-noticias">
                    <button type="button" class="btn btn-warning">Voltar</button>
                </a>
            </div>
            <div class="form-group flex-d w50">
                <button type="submit" class="btn btn-danger" name="acao">Excluir</button>
            </div>
           
            
        </div>
    </form>
   
</div>
