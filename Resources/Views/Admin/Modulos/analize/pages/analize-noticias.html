<div class="form-whaper">
  
    <form method="post">
        <div class="row aling">
            <div class="form-group w50 flex-e">
               
                <input type="text" class="form-control"  name="titulo" required placeholder="titulo do seu post" value="{{titulo}}">
            </div>
            <div class="form-group flex-d w50">
                <select class="form-select" name="categoria">
                    <option selected>Geral</option>
                    {{categorias}}
                </select>
            </div>

            <div class="form-group my-3">
                <textarea name="post" cols="30" rows="10" class="form-control">{{post}}</textarea>
                
            </div>

            <div class="form-group flex-e w50 my-3">
                <button type="submit" class="btn btn-danger" name="Excluir">Excluir</button>
            </div>

            <div class="form-group flex-d w50 my-3">
                <button type="submit" class="btn btn-success" name="Publicar">Publicar</button>
            </div>
            <div class="form-group w50 flex-e">
               
                <input type="hidden" class="form-control"  name="id"  value="{{id}}">
            </div>
           
            
        </div>
    </form>
   
</div>
