{{status}}

    <form method="post" enctype="multipart/form-data">
        <div class="row aling">

            <div class="form-group w50 flex-d">
               
                <input type="text" class="form-control"  name="pagina" required placeholder="nome da pagina" >
            </div>

            <div class="form-group w50 flex-e">
                <input type="text" class="form-control"  name="titulo" required placeholder="titulo da pagina" >

            </div>

            </div>

                <input type="file" class="form-control" name="img">
            </div>
           
            <div class="w100 center">
                <button type="submit" class="btn btn-success w50" name="adicionar">adicionar</button>
